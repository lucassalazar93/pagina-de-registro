<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
    <div class="container">
        <h2>Registro de Usuarios</h2>
        <form id="registerForm" action="php/register.php" method="POST">
            <label for="nombres">Nombres *</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos *</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="confirmar_email">Confirmar Email *</label>
            <input type="email" id="confirmar_email" name="confirmar_email" required>

            <label for="usuario">Usuario *</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contraseña">Contraseña *</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="repetir_contraseña">Repetir Contraseña *</label>
            <input type="password" id="repetir_contraseña" name="repetir_contraseña" required>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los Términos de Licencia y la Política de tratamiento de datos.</label>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var form = event.target;

            var contraseña = form.contraseña.value;
            var repetir_contraseña = form.repetir_contraseña.value;
            if (contraseña !== repetir_contraseña) {
                alert('Las contraseñas no coinciden');
                event.preventDefault();
                return;
            }

            var email = form.email.value;
            var confirmar_email = form.confirmar_email.value;
            if (email !== confirmar_email) {
                alert('Los emails no coinciden');
                event.preventDefault();
                return;
            }

            if (!form.terminos.checked) {
                alert('Debes aceptar los Términos de Licencia y la Política de tratamiento de datos.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
